<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bar chart</title>
  </head>
  <body>
    <h1>Costumer Bar Chart</h1>
    <h2>Total costumer number: <span id="hoverNumber"></span></h2>
    <h4>(Hover a bar to see the number)</h4>
    <button value="run">Start the count!</button>
    <div class="barChartContainer">
      <div class="bar bar--0"></div>
      <div class="bar bar--1"></div>
      <div class="bar bar--2"></div>
      <div class="bar bar--3"></div>
      <div class="bar bar--4"></div>
      <div class="bar bar--5"></div>
      <div class="bar bar--6"></div>
      <div class="bar bar--7"></div>
      <div class="bar bar--8"></div>
      <div class="bar bar--9"></div>
      <div class="bar bar--10"></div>
      <div class="bar bar--11"></div>
      <div class="bar bar--12"></div>
      <div class="bar bar--13"></div>
      <div class="bar bar--14"></div>
      <div class="bar bar--15"></div>
      <div class="bar bar--16"></div>
      <div class="bar bar--17"></div>
      <div class="bar bar--18"></div>
      <div class="bar bar--19"></div>
      <div class="bar bar--20"></div>
      <div class="bar bar--21"></div>
      <div class="bar bar--22"></div>
      <div class="bar bar--23"></div>
      <div class="bar bar--24"></div>
      <div class="bar bar--25"></div>
      <div class="bar bar--26"></div>
      <div class="bar bar--27"></div>
      <div class="bar bar--28"></div>
      <div class="bar bar--29"></div>
      <div class="bar bar--30"></div>
      <div class="bar bar--31"></div>
      <div class="bar bar--32"></div>
      <div class="bar bar--33"></div>
      <div class="bar bar--34"></div>
      <div class="bar bar--35"></div>
      <div class="bar bar--36"></div>
      <div class="bar bar--37"></div>
      <div class="bar bar--38"></div>
      <div class="bar bar--39"></div>
    </div>
    <div class="view">
      <span>Last</span>
      <div class="color"></div>
      <span>First</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
