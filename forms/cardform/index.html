<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Credit card</title>
  </head>
  <body>
    <form action="">
      <label for="card-name">Card holder name </label>
      <input type="text" id="card-name" />
      <label for="card-number"> Card number </label>
      <input type="number" id="card-number" />
      <label for="card-month">Month</label>
      <input type="number" id="card-month" />
      <label for="card-year">Year</label>
      <input type="number" id="card-year" />
      <label for="card-cvr">CVR</label><input type="number" id="card-cvr" />
    </form>
    <script src="app.js"></script>
  </body>
</html>
